# Doris FE configuration file
# Increase memory if needed for larger queries
JAVA_OPTS="-Xmx4096m -XX:MetaspaceSize=128m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC"

# Query options
enable_batch_delete_by_default = false
max_allowed_packet_size = 41943040
query_cache_size = 536870912
max_query_instances = 500

# Network configuration - Important for Grafana
thrift_server_type = THREADED_SELECTOR
thrift_client_timeout_ms = 20000
thrift_server_max_worker_threads = 4000
thrift_backlog_num = 1024
mysql_service_nio_enabled = true

# JDBC connection options (for Grafana MySQL connector)
mysql_server_version = 5.7.22
